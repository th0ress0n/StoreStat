<!DOCTYPE html>
<html>

  <head>
    <title>ADIB Ideation</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body class="form-style-5">
    <div>
      <div class="logo-wrapper">
        <img src="images/adiblogo.jpg" class="fw-img">
      </div>
      <h1 id="message">Register</h1>
      <form method="post" action="/registercomplete">
        <input type="text" name="name" placeholder="Your First and Last Name *">
        <input type="text" name="username" placeholder="Your Username *">
        <input type="password" name="password" placeholder="Your Password *">
        <input type="email" name="email" placeholder="Your Email *">
        <input type="text" name="phone" placeholder="Your Phone Number *">
        <input type="submit">
      </form>
    </div>
  </body>
</html>
